<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Properties-Admin</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <link href="./index.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200">
    <div class="flex">
      <!-- Sidebar -->
      <div class="bg-green-900 w-64 h-screen">
        <div class="bg-green-700">
          <div class="text-gray-200 uppercase font-bold p-5 text-xl">Real Properties</div>
        </div>
        <div>
          <div class="p-5 text-gray-200 uppercase text-xs font-bold">Pages</div>
        </div>
        <div class="flex items-center m-5 mt-2 text-gray-100">
          <div><i class="fa fa-tachometer text-xl"></i></div>
          <div class="ml-3 text-sm">Dashboard</div>
        </div>
        <div class="flex items-center m-5 mt-2 text-gray-100">
          <div><i class="fa fa-users text-xl"></i></div>
          <div class="ml-3 text-sm">Customers</div>
        </div>
        <div class="flex items-center m-5 mt-2 text-gray-100">
          <div><i class="fa fa-cart-arrow-down text-xl"></i></div>
          <div class="ml-3 text-sm">Orders</div>
        </div>
        <div class="flex items-center m-5 mt-2 text-gray-100">
          <div><i class="fa fa-bar-chart text-xl"></i></div>
          <div class="ml-3 text-sm">Campaigns</div>
        </div>

        <div class="flex items-center m-5 mt-2 text-gray-100">
          <div><i class="fa fa-envelope text-xl"></i></div>
          <div class="ml-3 text-sm">Messages</div>
        </div>
        <div class="flex items-center m-5 mt-2 text-gray-100">
          <div><i class="fa fa-google-wallet text-xl"></i></div>
          <div class="ml-3 text-sm">Apps</div>
        </div>
        <div class="flex items-center m-5 mt-2 text-gray-100">
          <div><i class="fa fa-gears text-xl"></i></div>
          <div class="ml-3 text-sm">Settings</div>
        </div>
      </div>
      <!-- Sidebar -->
      <!-- Main -->
      <div class="flex-1">
        <div>
          <!-- Top Nav -->
          <div class="bg-white px-2 py-0.5 flex items-center justify-between">
            <!-- left -->
            <div class="flex p-3">
              <img
                src="https://images.pexels.com/users/avatars/146718/nextvoyage-287.jpeg?auto=compress&fit=crop&h=256&w=256"
                alt="Admin"
                class="rounded-full h-12 w-12"
              />
              <span class="block p-2">Jonh Cena</span>
            </div>
            <!-- left -->
            <!-- right -->
            <div class="flex space-x-3">
              <div class="bg-gray-200 text-xl h-8 w-8 rounded-full flex justify-center items-center">
                <i class="fa fa-search" aria-hidden="true"></i>
              </div>
              <div class="bg-gray-200 text-xl h-8 w-8 rounded-full flex justify-center items-center">
                <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
              </div>
              <div class="bg-gray-200 text-xl h-8 w-8 rounded-full flex justify-center items-center">
                <i class="fa fa-warning" aria-hidden="true"></i>
              </div>
              <div class="text-xl rounded-full flex justify-center items-center text-green-700"><a href="#">Logout</a></div>
            </div>
            <!-- right -->
          </div>
          <!-- Top Nav -->
        </div>
      </div>
      <!-- Main -->
    </div>
  </body>
</html>
