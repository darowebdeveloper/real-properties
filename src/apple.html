<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <script src="index.js" type="module"></script>
    <title>Apple Ecommerce</title>
  </head>
  <body>
    <div class="my-container">
      <!-- section 1 -->
      <section class="section-1 w-full flex items-center justify-evenly relative">
        <!-- menu -->
        <div class="container mx-auto absolute top-0 w-full flex items-center px-5 py-2">
          <!-- logo -->
          <a href="/" class="logo">
            <i class="fas fa-apple-alt text-7xl text-gray-900/80"></i>
          </a>
          <!-- logo -->
          <!-- nav bar -->
          <nav class="navbar ml-auto text-lg">
            <a href="#" class="navbar-link px-5 py-2 transition-transform duration-500 hover:scale-110 text-gray-900 inline-block">iPhone 12</a>
            <a href="#" class="navbar-link px-5 py-2 transition-transform duration-500 hover:scale-110 text-gray-900 inline-block">Macbook Air</a>
            <a href="#" class="navbar-link px-5 py-2 transition-transform duration-500 hover:scale-110 text-gray-900 inline-block">Watch</a>
            <a href="#" class="navbar-link px-5 py-2 transition-transform duration-500 hover:scale-110 text-gray-900 inline-block">AirPods</a>
          </nav>
          <!-- nav bar -->
        </div>
        <!-- menu -->
        <!-- section-1-wrapper -->
        <div class="section-wrapper mt-36 pb-12 flex px-5 items-center justify-evenly w-full">
          <!-- cube-wrapper -->
          <div class="cube-wrapper [perspective:1000px] pl-10">
            <!-- cube -->
            <div
              class="cube w-[300px] h-[550px] [transform:rotateY(40deg)] [transform-style:preserve-3d] relative -top-2 transition-transform duration-300"
            >
              <!-- front -->
              <div
                class="front w-full h-full absolute p-6 bg-gray-200 [transform:translateZ(50px)] [transform-style:preserve-3d] shadow-inner before:shadow-inner after:shadow-inner before:w-full before:h-[100px] before:bg-gray-200 before:absolute before:top-0 before:left-0 before:[transform:rotateX(-90deg)] before:[transform-origin:top] after:w-full after:h-[100px] after:bg-gray-200 after:absolute after:bottom-0 after:left-0 after:[transform:rotateX(90deg)] after:[transform-origin:bottom]"
              >
                <img src="./images/iphone.png" alt="iphone" class="w-full h-full object-fill" />
              </div>
              <!-- front -->
              <!-- back -->
              <div
                class="back w-full h-full absolute p-6 bg-gray-200 [transform:translateZ(-50px)] [transform-style:preserve-3d] shadow-inner before:shadow-inner after:shadow-inner flex justify-center items-center before:content-['iphone'] before:w-[100px] before:h-full before:bg-gray-200 before:absolute before:top-0 before:left-0 before:[transform:rotateY(-90deg)] before:[transform-origin:left] before:flex before:justify-center before:items-center before:text-lg before:font-light after:content-['iphone'] after:w-[100px] after:h-full after:bg-gray-200 after:absolute after:top-0 after:right-0 after:[transform:rotateY(90deg)] after:[transform-origin:right] after:flex after:justify-center after:items-center after:text-lg after:font-light"
              >
                <i class="fab fa-apple text-9xl text-gray-900 drop-shadow-md [transform:rotateY(180deg)]"></i>
              </div>
              <!-- back -->
            </div>
            <!-- cube -->
            <!-- controls -->
            <div
              class="controls relative mt-10 left-1/2 -translate-x-1/2 w-[100px] h-[100px] bg-gray-900/90 rounded-full border-8 border-gray-900/80"
            >
              <a href="#" class="top-x-control absolute text-gray-200 top-0 left-1/2 -translate-x-1/2"
                ><i class="fas fa-arrow-up opacity-50 hover:opacity-100 transition-opacity duration-300"></i
              ></a>
              <a href="#" class="bottom-x-control absolute text-gray-200 bottom-0 left-1/2 -translate-x-1/2"
                ><i class="fas fa-arrow-down opacity-50 hover:opacity-100 transition-opacity duration-300"></i
              ></a>
              <a href="#" class="left-y-control absolute text-gray-200 left-0 top-1/2 -translate-y-1/2"
                ><i class="fas fa-arrow-left opacity-50 hover:opacity-100 transition-opacity duration-300"></i
              ></a>
              <a href="#" class="right-y-control absolute text-gray-200 right-0 top-1/2 -translate-y-1/2"
                ><i class="fas fa-arrow-right opacity-50 hover:opacity-100 transition-opacity duration-300"></i
              ></a>
              <a href="#" class="top-z-control absolute text-gray-200 top-0 right-2 translate-y-2 rotate-45"
                ><i class="fas fa-arrow-down opacity-50 hover:opacity-100 transition-opacity duration-300"></i
              ></a>
              <a href="#" class="bottom-z-control absolute text-gray-200 bottom-0 left-2 rotate-45 -translate-y-2"
                ><i class="fas fa-arrow-up opacity-50 hover:opacity-100 transition-opacity duration-300"></i
              ></a>
              <a href="#" class="reset-control absolute text-gray-200 top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2"
                ><i class="fas fa-circle opacity-50 hover:opacity-100 transition-opacity duration-300"></i
              ></a>
            </div>
            <!-- controls -->
          </div>
          <!-- cube-wrapper -->
          <!-- banner -->
          <div class="banner text-center">
            <h1 class="text-9xl font-extralight uppercase tracking-widest">&#8592; Best Gift</h1>
            <p class="text-4xl tracking-wider mt-9 mb-7">"Creativity is just connecting things"</p>
            <span class="text-3xl mb-9 block"> - Steve Job</span>
            <button
              type="button"
              class="inline-block bg-gray-900 text-cyan-400 px-5 py-3 rounded-lg text-lg tracking-wide [clip-path:polygon(0_0,0_100%,50%_95%,100%_100%,100%_0,50%_5%)] hover:[clip-path:polygon(5_0,_0_100%,_25%_100%,_95%_100%,_100%_0,_25%_0)] transition-all duration-500"
            >
              Buy Now
            </button>
          </div>
          <!-- banner -->
        </div>
        <!-- section-1-wrapper -->
        <!-- slideshow -->
        <div class="slide-show"></div>
        <!-- slideshow -->
      </section>
      <!-- section 1 -->

      <!-- section 2 -->
      <div class="section-2 py-20 flex flex-col items-center justify-around w-full">
        <!-- section-heading -->
        <h2
          class="text-8xl font-extralight text-gray-900 relative after:w-[130%] after:h-[30vw] after:bg-gradient-to-t after:from-white after:to-cyan-400 after:absolute after:top-0 after:left-0 after:-skew-x-[50deg] after:origin-top-left after:-z-10 after:rounded-md"
        >
          iPhone 12
        </h2>
        <!-- section-heading -->
        <!-- section-2-images -->
        <div class="iphones w-[50vw] h-[60vh] my-10 bg-gradient-to-t from-white to-cyan-400 rounded-md group">
          <img
            src="./images/iPhone 12/iphones-1-img.png"
            class="object-contain absolute w-[inherit] h-[inherit] group-hover:opacity-0 transition-opacity duration-1000"
            alt="iphone-1"
          />
          <img
            src="./images/iPhone 12/iphones-2-img.png"
            class="object-contain absolute w-[inherit] h-[inherit] opacity-0 group-hover:opacity-100 transition-opacity duration-1000"
            alt="iphone-1"
          />
        </div>
        <!-- section-2-images -->
        <!-- section-2-button -->
        <div class="iphone-buttons flex">
          <a
            href="#"
            class="iphone-btn group w-14 h-14 rounded-full bg-gradient-to-tr from-slate-500 to-slate-700 mx-5 after:h-1/2 after:w-1/2 after:block after:border after:border-cyan-400 after:rounded-lg flex justify-center items-center relative"
            ><span
              class="absolute -top-8 w-max font-bold scale-0 group-hover:scale-100 transition-transform duration-300 text-center uppercase text-cyan-400"
              >Learn More</span
            ></a
          >
          <a
            href="#"
            class="iphone-btn group w-14 h-14 rounded-full bg-gradient-to-tr from-slate-500 to-slate-700 mx-5 after:h-1/2 after:w-1/2 after:block after:border after:border-cyan-400 after:rounded-lg flex justify-center items-center relative"
            ><span
              class="absolute -top-8 w-max font-bold scale-0 group-hover:scale-100 transition-transform duration-300 text-center uppercase text-cyan-400"
              >Shop</span
            ></a
          >
        </div>
        <!-- section-2-button -->
      </div>
      <!-- section 2 -->

      <!-- section-3 -->
      <section class="section-3 w-full h-full bg-gray-900 flex flex-col py-40 justify-center items-center relative">
        <h1 class="section-3-heading text-8xl font-extralight text-cyan-400 mb-36">Macbook Air</h1>
        <!-- seciton-3-content -->
        <div class="section-3-content w-[80%] flex flex-col justify-center items-center [perspective:10000px]">
          <!-- images -->
          <img
            src="./images/MacBook/macbook-screen.png"
            class="macbook-screen w-[inherit] [transform:rotateX(-80deg)] [transform-origin:bottom] transition-transform duration-[3s]"
            alt="macbook air screen"
          />
          <img src="./images/MacBook/macbook-keyboard.png" class="macbook-keyboard w-[inherit]" alt="macbook air keyboard" />
          <!-- images -->
          <!-- loading -->
          <div
            class="loading-wrapper absolute w-[60%] h-[85%] [background:linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),url('./images/Macbook/macbook-1-desktop.png')] bg-center bg-no-repeat -z-10 top-[5%] opacity-0 transition-opacity duration-300 delay-[2.5s]"
          >
            <div
              class="loading w-full h-full absolute top-0 left-0 bg-black flex items-center justify-center flex-col transition-opacity duration-1000 delay-[5s]"
            >
              <i class="fab fa-apple text-6xl text-white mb-5"></i>
              <div class="progress-bar w-[120px] h-[3px] bg-gray-400 rounded-md relative">
                <div class="progress-bar-inside absolute top-0 left-0 w-[0] h-full bg-white transition-all duration-[1.5s] delay-[3s]"></div>
              </div>
            </div>
          </div>
          <!-- loading -->
          <!-- info -->
          <div class="macbook-info absolute width-[700px] text-center opacity-0 transition-opacity duration-1000 delay-[5s]">
            <h2 class="macbook-info-heading text-6xl text-cyan-400">Light.Speed.</h2>
            <p class="macbook-price text-2xl font-light my-4">starting at $999</p>
            <button class="macbook-btn w-[250px] h-[50px] bg-gray-50 shadow-md font-bold text-cyan-400 rounded-md">Buy Now</button>
          </div>
          <!-- info -->
        </div>
        <!-- seciton-3-content -->
      </section>
      <!-- section-3 -->
    </div>
  </body>
</html>
